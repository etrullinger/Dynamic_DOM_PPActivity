<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Dynamic DOM Bookmark Exercise</title>
</head>
<body>
    <header>
        <h1>My Bookmarks</h1>
    </header>
    <main>
        <section id="inputFields">

            <input placeholder="Enter Name of Bookmark" id="bookmarkTitle">
            <button id='bookmarkButton' type="submit">Bookmark</button>
        </section>
        <section id="bookmarkList"></section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
